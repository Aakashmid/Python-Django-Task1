<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <style>
        nav {
            background-color: rgb(126, 0, 126);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;

        }

        nav {
            font-family: Arial, Helvetica, sans-serif;
        }

        .nav-items-list {
            list-style: none;
            display: flex;
        }

        .nav-items-list li {
            margin: 0px 10px;
        }

        .nav-items-list li a:hover {
            background-color: white;
        }

        .nav-btn:hover {
            color: black;
        }

        .nav-btn {
            text-decoration: none;
            color: white;
            font-size: larger;
            padding: 5px;
        }

        #logo a {
            color: white;
            text-decoration: none;
            font-size: 25px;
            padding: 5px 10px;
        }

        .block {
            display: block;
        }

        .hidden {
            display: none;
        }

        .alert-box {
            width: 40%;
            margin: auto;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .alert-box p {
            font-size: large;
            margin-left: 20px;
        }

        #dismiss_alert {
            cursor: pointer;
            font-size: x-large;
        }

        @media (min-width:720px) {
            #logo a {
                font-size: 20px;
            }

            .nav-btn {
                font-size: 15px;
            }

            .alert-box {
                width: 80%;
            }
            .nav-items-list li {
                margin: 0px 5px;
            }
        }
    </style>
    {% block style %}{% endblock style %}
</head>

<body style="margin: 0%;">
    <nav class="navbar">
        <span class="" id="logo"><a href="" class="">Python-Django</a></span>
        <ul class="nav-items-list">
            {% if user.is_authenticated %}
            <li class="nav-item-btn">
                <a href="/logout-user" class="nav-btn">Logout</a>
            </li>
            {% else %}
            <li class="nav-item-btn">
                <a href="/login-user" class="nav-btn">Login</a>
            </li>
            <li class="nav-item-btn">
                <a href="/signup-user" class="nav-btn">Signup</a>
            </li>
            {% endif %}
        </ul>
    </nav>
    {% for Message in messages %}
    <div id="alert" class="block">
        <div class="alert-box">
            <p class=""> {{Message}}</p><span id="dismiss_alert">&times;</span>
        </div>
    </div>
    {% endfor %}
    <!--main -->
    <div class="">
        {% block body %}
        {% endblock body %}
    </div>

    {% block js %}
    {% endblock js %}
    <script>
        // Dissmiss Alert
        var alert = document.getElementById('alert');
        if (alert) {
            var alert_btn = document.getElementById('dismiss_alert');
            alert_btn.onclick = function () {
                var alert = document.getElementById('alert');
                alert.classList.toggle('hidden');

            }
        }
    </script>
</body>

</html>
