{% extends "app/base.html" %}

{% block title %}Create account{% endblock title %}
{% block style %}
<style>
    .form-body {
        background-color: rgb(238, 238, 238);
        padding: 20px;
        width: 35%;
        margin:10px auto;
        border-radius: 4px;

    }

    #signup_form {
        padding: 5px;
        width: 100%;
        display: flex;
        flex-direction: column;
    }

    .form-item {
        display: flex;
        flex-direction: column;
        padding: 10px 0px;
    }

    label {
        font-size: larger;
    }

    input {
        font-size: large;
        padding: 7px;
        outline: none;
        border-radius: 5px;
        border: 1px solid black;
    }
    .btn-1{
        padding: 10px 5px;
        margin-top: 10px;
        background-color:rgb(0, 102, 255);
        border-radius: 10px;
        color: white;
        font-size: large;
        width: 60%;
        border: 1px ;
        margin-right: auto;
        margin-left: auto;
    }

    @media(max-width:720px) {
    .form-body{
        width: 80%;
    }
}

    @media(min-width:720px)  and (max-width:1024px) {
    .form-body{
        width: 60%;
    }
}
</style>

{% endblock style %}


{% block body %}
<div class="container">
    <div class="form-body">
        <form id="signup_form" action="{% url 'app:Create account' %}" class="" method="post" onsubmit="Checkpassoword()" enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="form-item">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-item">
                <label for="lasttname">last Name</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-item">
                <label for="profile_img">Profile Picture</label>
                <input type="file" id="profile_img" accept="image/*" name="profile_img" required>
            </div>
            <div class="form-item">
                <label for="Email">Email </label>
                <input type="email" id="Email" name="Email" required>
            </div>
            <div class="form-item">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-item">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-item">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <span class="" style="text-align: center;padding: 5px;" >
                    If already have an account ?
                    <a href="{% url 'app:login' %}" class="">Login</a>
                </span>
            </div>
            <button class="btn-1" type="submit">Signup</button>
        </form>
    </div>
</div>
{% endblock body %}

<script>

</script>
{% endblock js %}
